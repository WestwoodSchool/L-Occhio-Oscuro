<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Occhio Oscuro</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="logo-container">
            <img src="image.png" alt="L'Occhio Oscuro Logo" class="nav-logo">
        </div>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <video autoplay muted loop class="hero-video">
            <source src="jungle-theme.mp4" type="video/mp4">
        </video>
        <div class="hero-overlay">
            <h1>Unveiling the Hidden</h1>
            <a href="#shop" class="cta-button">Enter</a>
        </div>
    </section>
    
    <section class="about" id="about">
        <h2>About</h2>
        <p>Where elegance meets mystery. A collection crafted for those who seek the unseen.</p>
    </section>
    
    <section class="featured-collection" id="shop">
        <h2>Collection</h2>
        <div class="product-carousel">
            <div class="product card">
                <img src="design1.jpg" alt="Design 1">
                <h3>Ancient Gold Cloak</h3>
            </div>
            <div class="product card">
                <img src="design2.jpg" alt="Design 2">
                <h3>Jungle Relic Hoodie</h3>
            </div>
            <div class="product card">
                <img src="design3.jpg" alt="Design 3">
                <h3>Veil of Shadows</h3>
            </div>
        </div>
    </section>
    
    <section class="newsletter">
        <h2>Join</h2>
        <p>Early access to exclusives.</p>
        <form>
            <input type="email" placeholder="Enter your email" required>
            <button type="submit">Submit</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 L'Occhio Oscuro. All rights reserved.</p>
    </footer>
</body>
</html>
