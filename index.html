<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Occhio Oscuro</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="overlay"></div>
    <header class="navbar">
        <div class="logo">
            <img src="your-logo.png" alt="L'Occhio Oscuro Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#collection">Collection</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home" class="hero">
        <h1 class="main-title">GROWING SMARTER WITH AI</h1>
        <p class="sub-title">Unveiling the Hidden</p>
        <a href="#collection" class="cta-button">Explore</a>
    </section>
    
    <section id="about" class="content-section">
        <h2>About</h2>
        <p>Experience a journey through AI-driven fashion and timeless elegance.</p>
    </section>
    
    <section id="collection" class="content-section">
        <h2>Collection</h2>
        <div class="product-grid">
            <div class="product-item"> <img src="design1.jpg" alt="Product 1"></div>
            <div class="product-item"> <img src="design2.jpg" alt="Product 2"></div>
            <div class="product-item"> <img src="design3.jpg" alt="Product 3"></div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 L'Occhio Oscuro. All Rights Reserved.</p>
    </footer>
</body>
</html>
