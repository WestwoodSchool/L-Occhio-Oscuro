<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>L'Occhio Oscuro</title>
  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Background Layers -->
  <div class="jungle-bg"></div>
  <div class="temple-layer"></div>

  <!-- Navigation Bar -->
  <header class="navbar">
    <div class="logo-container">
      <img src="image.png" alt="L'Occhio Oscuro Logo" class="nav-logo" />
    </div>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#shop">Shop</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section with Centered Background & Title -->
  <section class="hero parallax" data-depth="0.2">
    <div class="hero-bg"></div>
    <div class="hero-overlay fade-in">
      <h1>Unveiling the Hidden</h1>
      <a href="#shop" class="cta-button">Enter</a>
    </div>
  </section>

  <!-- Hidden Map Overlay -->
  <div id="hidden-map" class="hidden-map">
    <button class="close-map">Close</button>
    <img src="old-vintage-world-map.jpg" alt="Ancient Treasure Map" />
  </div>

  <!-- Mystical Portal Transition (Appears Between Sections) -->
  <div class="portal-transition hidden">
    <img src="mystical-ancient-gateway-stockcake.jpg" alt="Mystical Portal" />
  </div>

  <!-- Featured Collection Section -->
  <section class="featured-collection fade-in" id="shop">
    <h2>Collection</h2>
    <div class="product-carousel">
      <div class="product card">
        <img src="Screenshot 2025-02-17 224838.png" alt="Design 1" />
        <h3>Shirt 1</h3>
      </div>
      <div class="product card">
        <img src="design2.jpg" alt="Design 2" />
        <h3>Jungle Relic Hoodie</h3>
      </div>
      <div class="product card">
        <img src="design3.jpg" alt="Design 3" />
        <h3>Veil of Shadows</h3>
      </div>
    </div>
  </section>

  <!-- Rolling Boulder (Indiana Jones Style) -->
  <div class="rolling-boulder">
    <img src="mossy-stone-sphere-texture_53876-470076-removebg-preview.png" alt="Rolling Boulder" />
  </div>

  <!-- Newsletter Section -->
  <section class="newsletter fade-in" id="contact">
    <h2>Join</h2>
    <p>Early access to exclusives.</p>
    <form>
      <input type="email" placeholder="Enter your email" required />
      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 L'Occhio Oscuro. All rights reserved.</p>
  </footer>

  <!-- Torch Overlay (Reveals Content in Light) -->
  <div class="torch-overlay"></div>

  <!-- Torch Cursor (Attaches to Mouse Before Clicking) -->
  <div class="torch-icon-cursor">
    <img src="torch.png" alt="Torch Cursor" />
  </div>

  <!-- Torch on Wall (Appears After Click) -->
  <div class="torch-on-wall hidden">
    <img src="torch.png" alt="Wall Torch" />
  </div>

  <!-- External JS -->
  <script src="script.js"></script>
</body>
</html>
